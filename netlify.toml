[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Disable Netlify's image CDN to avoid conflicts with Next.js Image Optimization
# This prevents 412 Precondition Failed errors with Firebase Storage URLs
[images]
  remote_images = []
